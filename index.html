<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Escolhas</title>

    <!-- Favicon -->
    <link rel="icon" href="favicon.png" type="image/png">

    <!-- In√≠cio do CSS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400&display=swap');

        body {
            font-family: 'Ubuntu', sans-serif;
            font-weight: 400;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow-x: hidden;
        }

        h1, h2 {
            font-family: 'Ubuntu', sans-serif;
            font-weight: 600;
            color: #3b5998;
        }

        header {
            background-color: #004070;
            color: #ffffff;
            width: 100%;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header img {
            max-height: 40px;
            margin-left: 20px;
        }

        .form-section {
            display: none;
        }

        .form-active {
            display: block;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            margin: 20px;
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
        }

        form label {
            font-size: 1.1em;
            margin: 10px 0;
            display: flex;
            width: 100%;
            align-items: center;
        }

        form input[type="text"],
        form input[type="email"] {
            padding: 10px;
            width: 100%;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        form button {
            padding: 10px 20px;
            background-color: #3b5998;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #314a86;
        }

        .disciplinas-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .disciplinas {
            width: 100%;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .disciplinas h2 {
            margin-top: 0;
            font-size: 1.5em;
            color: #004070;
        }

        .disciplinas label {
            font-size: 1.1em;
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        /* Hover Effect nos Cards */
        .disciplinas:hover {
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        /* Modo noturno */
        .dark-mode {
            background-color: #1e1e1e;
            color: #ffffff;
        }

        .dark-mode header {
            background-color: #333333;
        }

        .dark-mode form, .dark-mode .disciplinas-container, .dark-mode .disciplinas {
            background-color: #2e2e2e;
            color: #ffffff;
            box-shadow: 0 8px 15px rgba(255, 255, 255, 0.1);
        }

        .dark-mode h1, .dark-mode h2 {
            color: #ffffff;
        }

        .dark-mode form input[type="text"], .dark-mode form input[type="email"] {
            background-color: #444444;
            color: #ffffff;
            border: 1px solid #666666;
        }

        .dark-mode form button {
            background-color: #f5c200;
            color: #000000;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            form, .disciplinas-container {
                max-width: 100%;
            }
        }
    </style>
    <!-- Fim do CSS -->

</head>
<body>

    <!-- In√≠cio do HTML -->
    <header>
        <div class="left-header">
            <a href="/index.html">
                <img src="Logotipo.png" alt="Logotipo">
            </a>
        </div>
        <button id="darkModeToggle" class="theme-toggle">üåô</button>
    </header>

    <h1>Formul√°rio de Escolhas</h1>

    <!-- Se√ß√£o de Dados do Professor -->
    <section id="section1" class="form-section form-active">
        <form id="formDados">
            <label>Nome Completo</label>
            <input type="text" id="nome" required placeholder="Digite seu nome completo">

            <label>Matr√≠cula</label>
            <input type="text" id="matricula" required placeholder="Digite sua matr√≠cula">

            <label>E-mail</label>
            <input type="email" id="email" required placeholder="Digite seu e-mail">

            <button type="button" onclick="avancar()">Avan√ßar</button>
        </form>
    </section>

    <!-- Se√ß√£o de Escolha de √Åreas e Disciplinas -->
    <section id="section2" class="form-section">
        <form id="formAreas" class="disciplinas-container">
            <label>
                <input type="checkbox" name="area" value="Fisioterapia" onclick="toggleDisciplinas('fisioterapia')"> Fisioterapia
            </label>
            <label>
                <input type="checkbox" name="area" value="Enfermagem" onclick="toggleDisciplinas('enfermagem')"> Enfermagem
            </label>
            <label>
                <input type="checkbox" name="area" value="Farm√°cia" onclick="toggleDisciplinas('farmacia')"> Farm√°cia
            </label>

            <!-- Disciplinas de Fisioterapia -->
            <div id="fisioterapia-disciplinas" class="disciplinas" style="display:none;">
                <h2>Disciplinas de Fisioterapia</h2>
                <label><input type="checkbox" name="fisioterapia-disciplinas" value="Fisiologia"> Fisiologia</label>
                <label><input type="checkbox" name="fisioterapia-disciplinas" value="Biomec√¢nica"> Biomec√¢nica</label>
            </div>

            <!-- Disciplinas de Enfermagem -->
            <div id="enfermagem-disciplinas" class="disciplinas" style="display:none;">
                <h2>Disciplinas de Enfermagem</h2>
                <label><input type="checkbox" name="enfermagem-disciplinas" value="Anatomia"> Anatomia</label>
                <label><input type="checkbox" name="enfermagem-disciplinas" value="Enfermagem Geral"> Enfermagem Geral</label>
            </div>

            <!-- Disciplinas de Farm√°cia -->
            <div id="farmacia-disciplinas" class="disciplinas" style="display:none;">
                <h2>Disciplinas de Farm√°cia</h2>
                <label><input type="checkbox" name="farmacia-disciplinas" value="Qu√≠mica Farmac√™utica"> Qu√≠mica Farmac√™utica</label>
                <label><input type="checkbox" name="farmacia-disciplinas" value="Farmacologia"> Farmacologia</label>
            </div>

            <button type="button" id="enviarEscolhasBtn" style="display:none;" onclick="enviarEscolhas()">Enviar escolhas</button>
        </form>
    </section>
    <!-- Fim do HTML -->

    <!-- In√≠cio do JavaScript -->
    <script>
        // Fun√ß√£o para avan√ßar para a escolha de disciplinas
        function avancar() {
            var nome = document.getElementById('nome').value;
            var matricula = document.getElementById('matricula').value;
            var email = document.getElementById('email').value;

            if (nome && matricula && email) {
                document.getElementById('section1').classList.remove('form-active');
                document.getElementById('section2').classList.add('form-active');
            } else {
                alert('Por favor, preencha todos os campos obrigat√≥rios.');
            }
        }

        // Fun√ß√£o para mostrar ou esconder disciplinas com base na √°rea selecionada
        function toggleDisciplinas(area) {
            var element = document.getElementById(area + '-disciplinas');
            var checkboxes = document.querySelectorAll('#formAreas input[type="checkbox"]:checked');
            var enviarBtn = document.getElementById('enviarEscolhasBtn');

            if (element.style.display === 'none') {
                element.style.display = 'block';
            } else {
                element.style.display = 'none';
            }

            // Verifica se h√° algum checkbox selecionado para exibir o bot√£o "Enviar escolhas"
            if (checkboxes.length > 0) {
                enviarBtn.style.display = 'block';
            } else {
                enviarBtn.style.display = 'none';
            }
        }

        // Fun√ß√£o para enviar as escolhas
        function enviarEscolhas() {
            var nome = document.getElementById('nome').value;
            var matricula = document.getElementById('matricula').value;
            var email = document.getElementById('email').value;

            var areasSelecionadas = [];
            var disciplinasSelecionadas = [];

            document.querySelectorAll('#formAreas input[type="checkbox"]:checked').forEach((input) => {
                if (input.name.includes('area')) {
                    areasSelecionadas.push(input.value);
                } else {
                    disciplinasSelecionadas.push(input.value);
                }
            });

            console.log('Nome:', nome);
            console.log('Matr√≠cula:', matricula);
            console.log('E-mail:', email);
            console.log('√Åreas Selecionadas:', areasSelecionadas);
            console.log('Disciplinas Selecionadas:', disciplinasSelecionadas);

            // Aqui voc√™ pode fazer o envio para um servidor ou Google Sheets
            alert('Suas escolhas foram enviadas!');
        }

        // Fun√ß√£o para alternar entre modo claro e modo escuro
        function toggleDarkMode() {
            const body = document.body;
            const toggleButton = document.getElementById('darkModeToggle');
            body.classList.toggle("dark-mode");

            // Altera o √≠cone do bot√£o de acordo com o modo atual
            if (body.classList.contains("dark-mode")) {
                toggleButton.textContent = "‚òÄÔ∏è";
            } else {
                toggleButton.textContent = "üåô";
            }
        }

        // Carregar a prefer√™ncia de modo escuro
        window.onload = function() {
            document.getElementById('darkModeToggle').addEventListener('click', toggleDarkMode);
        };
    </script>
    <!-- Fim do JavaScript -->

</body>
</html>
