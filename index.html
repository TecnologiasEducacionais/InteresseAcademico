<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Seleção de Cursos</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <header>
        <h1>Seleção de Cursos e Disciplinas</h1>
    </header>

    <div class="container">
        <form id="courseForm">
            <h2>Informações Pessoais</h2>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" name="matricula" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <h2>Seleção de Cursos</h2>
            <label for="curso">Selecione o curso:</label>
            <select id="curso" name="curso" required>
                <option value="" disabled selected>Escolha um curso</option>
                <option value="curso1">Curso 1</option>
                <option value="curso2">Curso 2</option>
                <option value="curso3">Curso 3</option>
            </select>

            <div id="disciplinas" style="display:none;">
                <h2>Seleção de Disciplinas</h2>
                <div id="disciplinasCurso1" class="disciplinas-group" style="display:none;">
                    <label><input type="checkbox" name="disciplinas[]" value="disciplina1"> Disciplina 1</label>
                    <label><input type="checkbox" name="disciplinas[]" value="disciplina2"> Disciplina 2</label>
                </div>
                <div id="disciplinasCurso2" class="disciplinas-group" style="display:none;">
                    <label><input type="checkbox" name="disciplinas[]" value="disciplina3"> Disciplina 3</label>
                    <label><input type="checkbox" name="disciplinas[]" value="disciplina4"> Disciplina 4</label>
                </div>
                <div id="disciplinasCurso3" class="disciplinas-group" style="display:none;">
                    <label><input type="checkbox" name="disciplinas[]" value="disciplina5"> Disciplina 5</label>
                    <label><input type="checkbox" name="disciplinas[]" value="disciplina6"> Disciplina 6</label>
                </div>
            </div>

            <button type="submit">Enviar Escolhas</button>
        </form>
    </div>

    <script src="main.js"></script>
    <script>
        // Exibir disciplinas com base no curso selecionado
        document.getElementById('curso').addEventListener('change', function() {
            var curso = this.value;
            document.getElementById('disciplinas').style.display = 'block';

            // Esconder todas as opções de disciplinas
            document.querySelectorAll('.disciplinas-group').forEach(function(group) {
                group.style.display = 'none';
            });

            // Mostrar as disciplinas correspondentes ao curso selecionado
            if (curso === 'curso1') {
                document.getElementById('disciplinasCurso1').style.display = 'block';
            } else if (curso === 'curso2') {
                document.getElementById('disciplinasCurso2').style.display = 'block';
            } else if (curso === 'curso3') {
                document.getElementById('disciplinasCurso3').style.display = 'block';
            }
        });

        // Enviar o formulário
        document.getElementById('courseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Formulário enviado com sucesso!');
        });
    </script>
</body>
</html>
