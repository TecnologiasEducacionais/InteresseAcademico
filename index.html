<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Cursos e Disciplinas</title>
    <style>
        /* Estilos baseados no main.css */
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400&display=swap');

        body {
            font-family: 'Ubuntu', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        h1, h2 {
            color: #004070;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            max-width: 500px;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #004070;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #003060;
        }

        .form-section {
            margin-bottom: 20px;
        }

        /* Estilo para o modo escuro */
        .dark-mode {
            background-color: #1e1e1e;
            color: #fff;
        }

        .dark-mode input, .dark-mode select, .dark-mode button {
            background-color: #333;
            color: #fff;
            border-color: #555;
        }

        .dark-mode button {
            background-color: #f5c200;
            color: #000;
        }

        /* Bot√£o para alternar modo */
        .toggle-dark-mode {
            background-color: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #004070;
            position: fixed;
            top: 10px;
            right: 20px;
            transition: transform 0.3s ease;
        }

        .toggle-dark-mode:hover {
            transform: scale(1.2);
        }

        .hidden {
            display: none;
        }

    </style>
</head>
<body>

    <button id="darkModeToggle" class="toggle-dark-mode">üåô</button>

    <h1>Formul√°rio de Sele√ß√£o de Cursos e Disciplinas</h1>

    <form id="courseForm">
        <!-- Se√ß√£o de informa√ß√µes pessoais -->
        <div class="form-section">
            <h2>Informa√ß√µes Pessoais</h2>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

            <label for="matricula">Matr√≠cula:</label>
            <input type="text" id="matricula" name="matricula" placeholder="Digite sua matr√≠cula" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
        </div>

        <!-- Se√ß√£o de sele√ß√£o de cursos -->
        <div class="form-section">
            <h2>Sele√ß√£o de Cursos</h2>
            <label for="curso">Selecione o curso:</label>
            <select id="curso" name="curso" required>
                <option value="" disabled selected>Escolha um curso</option>
                <option value="curso1">Curso 1 - Engenharia</option>
                <option value="curso2">Curso 2 - Inform√°tica</option>
                <option value="curso3">Curso 3 - Matem√°tica</option>
            </select>
        </div>

        <!-- Se√ß√£o de disciplinas din√¢micas -->
        <div id="disciplinas" class="form-section hidden">
            <h2>Selecione as Disciplinas</h2>

            <!-- Disciplinas para Curso 1 -->
            <div id="disciplinasCurso1" class="disciplinas-group hidden">
                <label><input type="checkbox" name="disciplinas[]" value="disciplina1"> C√°lculo I</label>
                <label><input type="checkbox" name="disciplinas[]" value="disciplina2"> F√≠sica Geral</label>
            </div>

            <!-- Disciplinas para Curso 2 -->
            <div id="disciplinasCurso2" class="disciplinas-group hidden">
                <label><input type="checkbox" name="disciplinas[]" value="disciplina3"> Algoritmos</label>
                <label><input type="checkbox" name="disciplinas[]" value="disciplina4"> Estruturas de Dados</label>
            </div>

            <!-- Disciplinas para Curso 3 -->
            <div id="disciplinasCurso3" class="disciplinas-group hidden">
                <label><input type="checkbox" name="disciplinas[]" value="disciplina5"> √Ålgebra Linear</label>
                <label><input type="checkbox" name="disciplinas[]" value="disciplina6"> Geometria Anal√≠tica</label>
            </div>
        </div>

        <!-- Bot√£o de envio -->
        <button type="submit">Enviar Escolhas</button>
    </form>

    <script>
        // Alternar modo escuro e claro
        const toggleDarkMode = document.getElementById('darkModeToggle');
        const body = document.body;

        toggleDarkMode.addEventListener('click', function() {
            body.classList.toggle('dark-mode');
            toggleDarkMode.textContent = body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
        });

        // Mostrar disciplinas com base no curso selecionado
        const cursoSelect = document.getElementById('curso');
        const disciplinasSection = document.getElementById('disciplinas');
        const disciplinasCurso1 = document.getElementById('disciplinasCurso1');
        const disciplinasCurso2 = document.getElementById('disciplinasCurso2');
        const disciplinasCurso3 = document.getElementById('disciplinasCurso3');

        cursoSelect.addEventListener('change', function() {
            // Esconder todas as op√ß√µes de disciplinas
            disciplinasSection.classList.remove('hidden');
            disciplinasCurso1.classList.add('hidden');
            disciplinasCurso2.classList.add('hidden');
            disciplinasCurso3.classList.add('hidden');

            // Mostrar as disciplinas correspondentes ao curso selecionado
            if (cursoSelect.value === 'curso1') {
                disciplinasCurso1.classList.remove('hidden');
            } else if (cursoSelect.value === 'curso2') {
                disciplinasCurso2.classList.remove('hidden');
            } else if (cursoSelect.value === 'curso3') {
                disciplinasCurso3.classList.remove('hidden');
            }
        });

        // Prevenir o envio padr√£o e alertar o usu√°rio
        document.getElementById('courseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Formul√°rio enviado com sucesso!');
        });
    </script>
</body>
</html>
